<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="signup-form" action="Register" method="post" enctype="multipart/form-data">
        <!-- form header -->
    <div class="form-header">
        <h1>Create Account</h1>
    </div>

        <!-- form body -->
    <div class="form-body">

        <!-- firstname and Lastname -->
        <div class="horizontal-group">
            <div class="form-group left">
                <label for="firstname" class="label-title">First name *</label>
                <input type="text" id="fname" class="form-input" placeholder="enter your first name" required="required" />
            </div>
            <div class="form-group right">
                <label for="lastname" class="label-title">Last name</label>
                <input type="text" id="lname" class="form-input" placeholder="enter your last name" />
            </div>
        </div>

            <!-- Email -->
    <div class="form-group">
        <label for="email" class="label-title">Email*</label>
        <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
    </div>
    
    <!-- Password and confirm password -->
    <div class="horizontal-group">
    
        <div class="form-group left">
        <label for="phone" class="label-title">Phone Number *</label>
        <input type="text" id="phone" class="form-input" placeholder="enter your Phone Number" required="required">
        </div>
    
        <div class="form-group right">
        <label for="address" class="label-title">Address *</label>
        <input type="text" class="form-input" id="address" placeholder="enter your Address" required="required">
        </div>
    
    </div>
        <!-- Gender -->
    <div class="horizontal-group">

        <div class="form-group left">
            <label class="label-title">Gender:</label>
            <div class="input-group">
                <label for="male">
                    <input type="radio" name="gender" value="male" id="male"> Male</label>
                <label for="female">
                    <input type="radio" name="gender" value="female" id="female"> Female</label>
            </div>
        </div>
        
    </div>
        <!-- Profile picture and Age -->
    <div class="horizontal-group">

        <div class="form-group right">
            <label for="experience" class="label-title">Age</label>
            <input type="number" name="age" min="18" max="80"  value="18" class="form-input">
            </div>
        <div class="form-group left" >
        <label for="choose-file" class="label-title">Upload Profile Picture</label>
        <input type="file" id="profile" size="80" accept=".jpg, .jpeg, .png" required>
        </div>
        <div class="form-group right" >
            <label for="choose-file" class="label-title">Upload Diploma</label>
            <input type="file" id="diploma" size="80" accept=".pdf" required>
            </div>
        
    </div>

    </div>

   <!-- form footer -->
<div class="form-footer">
    <span></span>
    <button type="submit" class="btn">Register</button>
  </div>
    </form>
</body>
</html>
