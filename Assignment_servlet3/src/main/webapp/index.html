<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="signup-form" action="Register" method="post" enctype="multipart/form-data">
        <!-- form header -->
    <div class="form-header">
        <h1>Admission Form</h1>
    </div>

        <!-- form body -->
    <div class="form-body">

        <!-- firstname and Lastname -->
        <div class="horizontal-group">
            <div class="form-group left">
                <label for="firstname" class="label-title">First name *</label>
                <input type="text" id="fname" name="fname" class="form-input" placeholder="enter your first name" required="required" />
            </div>
            <div class="form-group right">
                <label for="lastname" class="label-title">Last name</label>
                <input type="text" id="lname" name="lname" class="form-input" placeholder="enter your last name" />
            </div>
        </div>

            <!-- Email -->
    <div class="form-group">
        <label for="email" class="label-title">Email*</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="enter your email" required="required">
    </div>
    	   <!-- Profile picture and diploma -->
    <div class="horizontal-group">

        <div class="form-group left" >
        <label for="choose-file" class="label-title">Upload Profile Picture</label>
        <input type="file" id="profile" name="profile" size="80" accept=".jpg, .jpeg, .png" required>
        </div>
        <div class="form-group right" >
            <label for="choose-file" class="label-title">Upload Diploma</label>
            <input type="file" id="diploma" name="diploma" size="80" accept=".pdf" required>
            </div>
        
    </div>
    
    <div class="horizontal-group">

    </div>
    </div>

   <!-- form footer -->
<div class="form-footer">
    <span></span>
    <button type="submit" class="btn">Register</button>
  </div>
    </form>
</body>
</html>
